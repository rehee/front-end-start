<div ng-controller="homeCtl as vm">
    <input type="button" ng-click="vm.parentAlert()" value="alert"/>
    <input type="button" ng-click="vm.parentLayout()" value="layout"/>
    <input type="button" ng-click="vm.p(0.5)" value="1"/>
    <br>
    <c-text info='vm.customer'></c-text>
    <c-text ></c-text>
    <ul>
        <li ng-repeat="string in vm.list|myUpperCase track by $index">{{::string}}</li>
    </ul>
</div>
